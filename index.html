<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Technology</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="css/technologymall.css">
</head>
<body ng-controller="goodsCtrl"> 
    <div class="container">
        <div class="header">
            <div class="headerContent">
                <div class="logo">TechnologyMall
                    <img src="images/1.jpg" alt="">
                </div>
                <ul class="online">
                    <li>在线商城</li>
                    <li>我的订单</li>
                    <li>官方论坛</li>
                    <li>个人中心<span class="s1"></span>
                        <span class="s2"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="bigBanner">
                <div class="bannerleft">
                    
                    <div class="carousel slide" id="carousel-14443">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src='./images/banner1.jpg 'width='100%'>
                                </div>
                                <div class="swiper-slide">
                                    <img src='images/banner2.jpg 'width='100%'>
                                </div>
                                <div class="swiper-slide">
                                    <img src='images/banner3.jpg 'width='100%'>
                                </div>
                                <!--按钮-->                
<!--
                                <div class="swiper-button-prev swiper-button-white"></div>
                                <div class="swiper-button-next swiper-button-white"></div>
-->
                            </div>

                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>

                            <!-- Add Arrows -->

                        </div>
                    </div>
                    
                </div>
                <div class="bannerright">
                    
                    <img src="images/bannerright.jpg" alt="" width="100%">
                    
                </div>
            </div>
            <div class="seach">
                <div class="title">干货甄选</div>
                <div class="select">
                    <div class="price">
                        价格排序：<button class="btn btn-inverse" type="button" id="shunxu" ng-click="up()">升序</button>
                    </div>
                    <div class="inpuT">
                        商品搜索：
                        <input type="text" placeholder="" id="goodSelect" ng-model="keyword">
<!--                        <button class="btn btn-inverse">查找</button>-->
                    </div>
                    <div class="mycart">
                        <p ng-bind="number"></p>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal" id="mycartB">
                          查看购物车
                        </button>
                    </div>
                </div>
            </div>
            <div class="allgoods">
                <div class="title">全部商品</div>
                <div class="goodsF" >
<!--
                    <div class="goods" ng-repeat="good in goods">
                        <img src="{{good.url}}" alt="">
                    </div>
-->
                    <div class="col-sm-6 col-md-3" ng-repeat="good in goods|filter:{name:keyword}|orderBy:msg" id="goods">
                        <div class="thumbnail">
                            <img ng-src="{{good.url}}" alt="...">
                            <div class="caption">
                               <center>
                                <p ng-bind="good.name"></p>
                                <p ng-bind="good.des"></p>
                                <p ng-bind="good.price|currency:'￥'"></p>
                                <p><a href="javascript:void(0)" class="btn btn-success" role="button" ng-click="buy(good,$event)">加入购物车</a></p>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="more">
                    <p><a href="javascript:void(0)" class="btn btn-success" role="button" ng-click="downL()">点击加载更多</a></p>
                </div>
            </div>
            
        </div>
        
        <div class="footer">
            <div class="footerC">
                 <ul>
                     <li>订单服务</li>
                     <li>服务支持</li>
                     <li>关于我们</li>
                     <li>关注我们</li>
                 </ul>
                 <p>Copyright © 2016, MT,Ltd. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">购物车</h4>
      </div>
      <div class="modal-body">
      
      	<div class="row">
			<div class="col-md-12" id="carBig">
				<div class="table">
				  <table class="table">
				  <tr>
				  	<th></th>
				  	<th>名称</th>
				  	<th>数量</th>
				  	<th>小计</th>
				  	<th>操作</th>
				  </tr>
					<tr ng-repeat="g in cart">
					    <td><input type="checkbox" ng-model="g.ischeck"></td>
						<td ng-bind="$index+1"></td>
						<td ng-bind="g.name"></td>
						<td id="cheShu">
							<button class="btn btn-default btn-sm" ng-click=jian(g.gid) id="cheJian">-</button>
							<input type="text" class="myinput" ng-model="g.num" id="cheInput">
							<button class="btn btn-default btn-sm" ng-click="jia(g.gid)" id="cheJia">+</button>						
						</td>
						<td ng-bind="g.num*g.price|currency:'￥'"></td>
						<td><button class="btn btn-danger" ng-click="del(g.gid)" id="cheguan">x</button></td>
					</tr>
				  </table>
				</div>
			</div>
      	</div>

      </div>
      <div class="modal-footer">
            <div class="total">合计：{{total|currency:'￥'}}</div>
            <button type="button" class="btn btn-success" data-dismiss="modal">结算</button>
      </div>
    </div>
  </div>
</div>
    
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/jquery.fly.min.js"></script>
<script src="js/tm.js"></script>
<script src="js/swiper-3.4.0.jquery.min.js"></script>
</html>
